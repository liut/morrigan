depends:
  comm: github.com/cupogo/andvari/models/comm
  oid: github.com/cupogo/andvari/models/oid

modelpkg: qas

models:
  - name: Document
    comment: '文档 语料库'
    tableTag: 'qa_corpus_document,alias:cd'
    fields:
      - name: comm.DefaultModel
      - comment: 主标题 名称
        name: Title
        type: string
        tags: {json: 'title', pg: ',notnull,type:text,unique:corpus_title_heading_key'}
        isset: true
        query: 'match'
      - comment: 小节标题 属性 类别
        name: Heading
        type: string
        tags: {json: 'heading', pg: ',notnull,type:text,unique:corpus_title_heading_key'}
        isset: true
        query: 'match'
        sortable: true
      - comment: 内容 值
        name: Content
        type: string
        tags: {json: 'content', pg: ',notnull,type:text'}
        isset: true
        query: 'match'
      - type: comm.MetaField
    oidcat: article
    hooks:
      beforeSaving: yes
      afterCreated: yes
      afterDeleting: yes
    hookNs: qa
    specNs: qa

  - name: DocVector
    comment: '文档向量 400=1024, 600=1536'
    tableTag: 'qa_corpus_vector_400,alias:cv'
    fields:
      - name: comm.DefaultModel
      - comment: 文档编号
        name: DocID
        type: oid.OID
        tags: {json: 'docID', pg: 'doc_id,notnull'}
        basic: true
        query: 'equal'
      - comment: 主题 由名称+属性组成
        name: Subject
        type: string
        tags: {json: 'subject', pg: 'subject,notnull,type:text'}
        isset: true
        query: 'match'
        sortable: true
      - comment: 向量值 长为1024的浮点数集
        name: Vector
        type: 'Vector'
        tags: {json: 'vector,omitempty', pg: 'embedding,type:vector(1024)'}
        isset: true
      - comment: 相似度 仅用于查询结果
        name: Similarity
        type: float32
        tags: {json: 'similarity,omitempty', pg: '-'}
      - type: comm.MetaField
    oidcat: event
    # hooks:
    #   beforeSaving: yes
    hookNs: qa
    specNs: qa

  - name: DocMatch
    comment: '提示匹配结果'
    fields:
      - comment: 文档编号
        name: DocID
        type: oid.OID
        tags: { bun: 'doc_id', json: 'docID'}
      - comment: 提示
        name: Subject
        type: string
        tags: { bun: 'subject', json: 'subject'}
      - comment: 相似度
        name: Similarity
        type: float32
        tags: { bun: 'similarity', json: 'similarity,omitempty'}
    withPlural: true
    # export1: true
    # export2: true

  - name: Prompt
    comment: '提示及向量 Obsoleted'
    tableTag: 'qa_corpus_prompt,alias:cp'
    fields:
      - name: comm.DefaultModel
      - comment: 文档编号
        name: DocID
        type: oid.OID
        tags: {json: 'docID', pg: 'doc_id,notnull'}
        isset: true
        query: 'equal'
      - comment: 提示
        name: Text
        type: string
        tags: {json: 'prompt', pg: 'prompt,notnull,type:text,unique'}
        isset: true
        query: 'match'
        sortable: true
      - comment: 'Tokens'
        name: Tokens
        type: uint
        tags: {json: 'tokens,omitempty', pg: ",notnull,type:smallint"}
        isset: true
      - comment: 向量值 长为1536的浮点数集
        name: Vector
        type: 'Vector'
        tags: {json: 'vector,omitempty', pg: 'embedding,type:vector(1536)'}
        isset: true
      - comment: 相似度 仅用于查询结果
        name: Similarity
        type: float32
        tags: {json: 'similarity,omitempty', pg: ',notnull,type:float4'}
      - type: comm.MetaField
    oidcat: article
    hooks:
      beforeSaving: yes

  - name: ChatLog
    comment: '聊天日志'
    tableTag: 'qa_chat_log,alias:cl'
    fields:
      - name: comm.DefaultModel
      - comment: 会话ID
        name: ChatID
        type: oid.OID
        tags: {json: 'csid', pg: 'csid,notnull'}
        basic: true
        query: 'equal'
      - comment: 提问
        name: Question
        type: string
        tags: {json: 'prompt', pg: ',notnull,type:text'}
        isset: true
      - comment: 回答
        name: Answer
        type: string
        tags: {json: 'response', pg: ',notnull,type:text'}
        isset: true
      - type: comm.MetaField
    oidcat: event

stores:
  - name: qaStore
    embed: qaStoreX
    hods:
      - { name: Document, type: LGCUD }
      - { name: DocVector, type: GCD }
      - name: Prompt
        type: CUD
      - name: ChatLog
        type: CGLD

